<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/sun.png" alt="sun">
        </nav>
    </header>
    <main class="main-container-index">
        <section class="explore">
            <div>
                <h1>EXPLORE</h1>
                <img src="images/star.png" alt="star">
            </div>
            <div>
                <img src="/images/moon.png" alt="moon">
                <h2>ASTRONOMY</h2>
            </div>
        </section>
        <section class="daily">
            <button><a href="details.html">Astronomy Picture of the Day</a></button>
            <p>Each day a different image or photograph of our fascinating universe is featured, <br> along with a brief explanation written by a professional astronomer.</p>
        </section>
        <section class="search">
            <label for="date">Search your own date</label>
            <input id="date" type="date" name="date" placeholder="YYYY-MM-DD" required>
            <button><a href="details.html">Search</a></button>
        </section>
    </main>
   <footer>
    <a href="https://github.com/twentyfive21/nasa-astronomy-api"><img src="/images/github.png"></a>
</footer>
    <script src="script.js"></script>
</body>
</html>
